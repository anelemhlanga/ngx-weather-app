<div class="flex items-center justify-center my-3 mt-4">
  <p class="text-white font-medium uppercase">Weekly Forecast</p>
</div>

<div class="flex items-center justify-center my-3">
  <div
    class="flex items-center justify-center mt-6"
    *ngFor="let forecast of forecast"
  >
    <div class="flex flex-row items-center justify-between text-white">
      <div class="flex flex-col items-center justify-center mb-8">
        <p class="font-light text-sm">
          {{ formatDateTime(forecast.dt) }}
        </p>
        <img
          [src]="
            'http://openweathermap.org/img/wn/' + forecast.icon + '@2x.png'
          "
          alt=""
          class="w-20 my-1"
        />
        <p class="font-medium">{{ forecast.temp | number : "1.0-0" }} Â°</p>
      </div>
    </div>
  </div>
</div>
